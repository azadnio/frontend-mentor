<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./assets/styles.css">
  <style>
    .attribution {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;      
      font-size: 11px;
      text-align: center;
      padding: 12px 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="text-2">
    <article>
      <img src="./assets/images/illustration-article.svg" alt="card image preview">
      <section>
        <button>Learning</button>
        <time datetime="2023-12-21">Published 21 Dec 2023</time>
        <h1 class="text-3">HTML &amp; CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>
      <footer>
        <img src="./assets/images/image-avatar.webp" alt="author avatar" class="avatar">
        <span class="text-3">Greg Hooper</span>
      </footer>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/azadnio/" target="_blank">Azad</a>.
  </div>
</body>

</html>
