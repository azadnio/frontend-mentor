<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      right: 0;
      margin: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container f-montserrat-500">
    <picture>
      <source media="(min-width: 376px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" class="hero-image" alt="Perfume Bottle" loading="lazy">
    </picture>
    <article>
      <h2>PERFUME</h2>
      <h1 class="f-fraunces">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div class="price">
        <span class="price--new f-fraunces">$149.99</span>
        <span class="price--old">$169.99</span>
      </div>
      <button class="btn">
        <span class="btn-content">
          <img src="./images/icon-cart.svg" alt="" class="btn__icon">
          <span class="btn__text">Add to Cart</span>
        </span>
      </button>
    </article>
  </main>
</body>

</html>
