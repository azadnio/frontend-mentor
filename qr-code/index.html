<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code UI</title>
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/script.js"></script>
    <link rel="icon" type="image/x-icon" href="src/images/favicon-32x32.png">
</head>

<body class="text-2">
    <div class="card">
        <img src="src/images/image-qr-code.png" alt="QR code image">
        <div class="content ">
            <h1 class="text-1">Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>

</html>
